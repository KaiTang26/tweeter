<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External fort Roboto Condensed with 300 and 700 thickness -->

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App navigation bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <link rel="stylesheet" href="/styles/register.css" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>




    <!-- <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script> -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script src="https://use.fontawesome.com/32cef9c51c.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>

      <div class="button">
        <button  id="register" type="button">
          Register
        </button>
        <button  id="log" type="button">
          Login/Logout
        </button>
        <button id="button" type="button">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          Compose
        </button>
      </div>



    </nav>

    <!-- Page-specific (main) content here -->
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-1 col-0 outer"></div>
        <div class="col-lg-1 col-md-1 col-0"></div>
          <div class="col-lg-6 col-md-8 col-12 main">

            <section class="register-none register" id="regForm">
              <h2>Registration</h2>
              <form action="http://localhost:8080/users" method="post">
                <div class="leftside">
                  <input class="text" type="text" name="firstName" placeholder="First Name"><br>
                  <input class="text" type="text" name="LastName" placeholder="Last Name">
                </div>

                <div class="rightside">
                  <input class="text" type="password" name="password" placeholder="Password"><br>
                  <input type="submit" value="Register">
                </div>
              </form>
            </section>

            <section class="register-none register" id="logForm">
              <h2>Login/Logout</h2>
              <form action="http://localhost:8080/users" method="post">
                <div class="leftside">
                  <input type="text" name="firstName" placeholder="First Name"><br>
                  <input type="text" name="LastName" placeholder="Last Name">
                </div>
                <div class="rightside">
                  <input type="password" name="password" placeholder="Password"><br>
                  <input type="submit" value="I/O">
                </div>
              </form>
            </section>



            <section class="new-tweet">
              <h2>Compose Tweet</h2>
              <form action="http://localhost:8080/tweets" method="post">
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
              </form>
            </section>

            <section id="tweets">


            </section>

          </div>
          <div class="col-lg-1 col-md-1 col-0 " ></div>
        <div class="col-lg-2 col-md-1 col-0 outer" ></div>

      </div>
    </div>

  </body>
</html>
